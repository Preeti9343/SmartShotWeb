{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Screenshots</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #111827;
        }

        h1 {
            text-align: center;
            margin: 40px 0 20px 0;
            font-size: 36px;
            color: #1f2937;
        }

        h2 {
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 28px;
            color: #1f2937;
        }

        /* Search Form */
        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .search-container {
            display: flex;
            width: 60%;
            max-width: 600px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
            background-color: #fff;
        }

        .search-container:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .search-container input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            transition: all 0.3s;
        }

        .search-container input[type="text"]:focus {
            background-color: #f3f4f6;
        }

        .search-container button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #1e40af;
        }

        /* Results Styling */
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 0 20px 50px 20px;
        }

        .result-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .result-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .result-item p {
            font-size: 14px;
            color: #374151;
            word-wrap: break-word;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            color: #6b7280;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Search Screenshots</h1>

    <!-- Search Bar -->
    <form method="get" class="search-form">
        <div class="search-container">
            <input type="text" name="q" placeholder="Search screenshots..." value="{{ query }}">
            <button type="submit">üîç</button>
        </div>
    </form>

    <h2>Top 5 Results</h2>

    <!-- Results -->
    <div class="results-container">
        {% for item in results %}
            <div class="result-item">
                <img src="{% static item.image_url %}" alt="{{ item.filename }}">
                <p>{{ item.filename }}</p>
            </div>
        {% empty %}
            <p class="no-results">No results found</p>
        {% endfor %}
    </div>
</body>
</html>
